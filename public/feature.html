    <!-- Folders Section -->
    <div class="folders-section">
      <h2>FOLDERS</h2>
      <div class="grid grid-cols-1 gap-3" id="folders-container">
        <!-- Folders will be dynamically generated here -->
      </div>
    </div>

    <!-- Features Section -->
    <div id="features-container" class="features-table-container">
      <h2>FEATURES</h2>
      <div class="relative">
        <input id="searchInput" type="text" class="search-bar" placeholder="Search for features...">
      </div>
      <table id="featuresTable" class="table-auto w-full bg-white dark:bg-gray-900 rounded-lg text-sm">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Method</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="featuresTable-body">
          <!-- Features rows will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Info Section (New separate card for Information) -->
    <div id="info-section" class="info-section">
      <h3>Folder Information</h3>
